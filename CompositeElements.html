<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite elements</title>
</head>

</html>

<body>
    <h1>Composite Elements Explanation</h1>
    <br>
    <!--Labels / Etiquetas-->
    <label for="Input1">Example of Input of text</label>
    <br><br>
    <!--Sirve para que el input pase a estar debajo del texto "Example of Input of text"
    It is used so that the input happens to be below the text "Example of Input of text"-->

    <!--Inputs / Entradas-->
    <input type="text" id="Input1" name="Input1">
    <br><br>
    <!--Sirve para generar una línea recta horizontal
    Used to generate a horizontal straight line-->
    <hr>
    <!--Input types-->
    <h2>Input de texto</h2>
    <label for="correo1">Input de Correo</label><br>
    <input type="email" id="correo1" name="correo1"><br><br>
    <!--Permite introducrir correos
    Allows you to enter emails-->
    <label for="number1">Input de número</label><br>
    <input type="number" id="number1" name="number1"><br><br>
    <!--Permite introducir un número
    Allows you to enter a number-->

    <label for="psw1">Input de password</label><br>
    <input type="password" id="psw1" name="psw1"><br><br>
    <!--Permite introducir contraseña
    ocultando los carácteres
    Allows you to enter a password hiding the characters-->

    <label for="tel1">Input telefono</label>
    <input type="tel" id="tel1" name="tel1" maxlength="10"><br><br>
    <!--Permite tener un limite de la cantidad de números
    a ingresar en este caso el telefono tiene una longitud de 10 números
    Allows you to have a limit on the number of numbers to enter in this case the phone has a length of 10 numbers-->

    <label for="url1">Input de URL</label>
    <input type="url" id="url1" name="url1"><br><br>
    <!--Permite corroborar de una manera muy básica si se trata de una url
    It allows to verify in a very basic way if it is a url-->

    <hr>
    <h2>Input de selección multiple</h2>

    <input type="checkbox" id="topping1" name="topping1" value="Cebolla">
    <!--Sirve para generar checkbox
    Used to generate checkbox-->
    <label for="topping1">Chispas de chocolate</label><br>
    <input type="checkbox" id="toping2" name="topping2" value="Cilantro">
    <label for="topping2">Nuez</label><br>
    <input type="checkbox" id="topping3" name="topping3" value="Salsa">
    <label for="topping3">Fresas</label><br><br>

    <h3>Input de selección única</h3>
    <input type="radio" id="roja" name="salsas" value="Roja">
    <!--Sirve para insertar radiobuttons
    Used to insert radio buttons-->
    <label for="roja">Roja</label><br>
    <input type="radio" id="verde" name="salsas" value="Verde">
    <label for="verde">Verde</label><br>
    <input type="radio" id="Guacamole" name="salsas" value="Guacamole">
    <label for="guacamole">Guacamole</label><br><br>
    <!--En el apartado name = "salsas" es necesario que todos los elementos lleven el mismo nombre
    para lograr así que solo puedas selecciónar un solo radio button en un conjuntos de radio buttons
    
    In the name = "salsas" section it is necessary that all the elements have the same name
    to achieve so that you can only select a single radio button in a set of radio buttons--->

    <!--Sirve para generar listas desplegables
    Used to generate dropdown lists-->
    <h2>Select</h2>
    <label for="tacos">De que la orden</label>
    <select id="tacos" name="tacos">
        <option value="suadero">Suadero</option>
        <option value="pastor">Pastor</option>
        <option value="campechanas">Campechanas</option>
        <option value="tripa">Tripa</option>
    </select>

    <!--Permite generar una lista desplegable simepre y cuando lo que digita el usuario coincide con algún caracter
    de las opciones disponibles asignadas previamente-->
    <h2>Select con input</h2>
    <label for="refresco">Eliga tu refresco favorito</label>
    <input list="refresco">
    <datalist id="refresco">
        <option value="Coca-Cola">
        <option value="Manzana">
        <option value="Naranja">
        </option>
        </option>
        </option>
    </datalist>
    <br><br><br>
    <hr>
    <h2>Input de Fecha</h2><br>
    <!--input type permite introducir datos de tipo fecha
    input type allows you to enter date type data-->
    <input type="date" id="fecha1" name="fecha1"><br>
    <input type="datetime-local" id="fecha2" name="fecha2"><br>
    <input type="week" id="fecha3" name="fecha3"><br>
    <input type="time" id="fecha4" name="fecha4"><br>
    <input type="month" id="fecha5" name="fecha5"><br><br>

    <hr>
    <h2>Input de tipo archivo</h2><br>
    <!--input type="file" sirve para poder cargar archivos existentes en el alamacenamiento local
    input type="file" is used to load existing files in local storage-->
    <!--multiple permite seleccionar muchos archivos a la vez
    multiple allows you to select many files at once-->
    <input type="file" id="archivo1" name="archivo1" multiple><br><br>
    <hr>
    <h2>Input color</h2>
    <input type="color" id="color1" name="color1"><br><br>
    <hr>
    <!--Permite generar una barra de desplazamiento con un rango definido por el usuario
    Permite generar una barra de desplazamiento con un rango definido por el usuario-->
    <h2>Input rango</h2>
    <label for="vol">Volumen (entre 0 y 50)</label><br>
    <input type="range" id="vol" name="vol" min="0" max="50" value="20"><br>
    <hr>

    <!--Permite colocar botones
    Allows you to place buttons-->
    <h2>Input de botón</h2>
    <input type="reset"><br>
    <input type="submit"><br>
    <input type="button" id="button 1" name="boton 1" value="Botón 1" onclick="alert('Welcome explorer');"><br>

    <h2>Ejemplo de formularios</h2>
    <form action="/action.js" id="form1" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido: </label>
        <input type="text" id="apellido" name="apellido"><br><br>
        <input type="submit" value="Enviar">
        <input type="reset">
    </form>
</body>
